<div class="page page-home col-sm-12">
	<div class="page-breadcrumb">
		<cmi-viaduc-breadcrumb [items]="crumbs"></cmi-viaduc-breadcrumb>
	</div>
	<cmi-loader *ngIf="loading" class="cmi-visible"></cmi-loader>

	<cmi-viaduc-layout-left-content>
		<div left>
			<cmi-viaduc-left-navigation></cmi-viaduc-left-navigation>
		</div>
		<div *ngIf="ablieferndeStelleToken" content>
			<div class="page-header">
				<h2 class="page-content-title">
					<span>{{'Access-Token' | translate:'behoerdenZugriff.detail.tokenTitel'}}: {{tokenHeaderName}}</span>
				</h2>
			</div>

			<fieldset *ngIf="hasErrors">
				<div class="form-group has-warning col-sm-10">
					<span *ngFor="let e of errors" class="help-block col-sm-10" role="alert">
						{{e}}
					</span>
				</div>
			</fieldset>


			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'Access-Token' | translate:
						'behoerdenZugriff.detail.accesstoken'}} *</label>

					<div class="col-sm-8">
						<input class="form-control" maxlength="50"
							   [name]="ablieferndeStelleToken.token"
							   [(ngModel)]="ablieferndeStelleToken.token"
							   placeholder="{{'Access-Token' | translate: 'behoerdenZugriff.detail.accesstokensampel'}}">
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label">{{'Bezeichnung Access-Token' | translate:
						'behoerdenZugriff.detail.bezeichnung'}} *</label>

					<div class="col-sm-8">
						<input class="form-control" maxlength="255"
							   [name]="ablieferndeStelleToken.bezeichnung"
							   [(ngModel)]="ablieferndeStelleToken.bezeichnung"
							   placeholder="{{'Bezeichnung' | translate: 'behoerdenZugriff.detail.bezeichnung'}}">
					</div>

				</div>
			</fieldset>
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label" style="text-align: left">{{'Zugewiesene zust√§ndige Stellen' | translate:
						'behoerdenZugriff.detail.ablieferndestellen'}}</label>

					<div class="col-sm-8">
						 <textarea class="form-control" [disabled]="true"
								   [name]="ablieferndeStelleToken.ablieferndeStellenBezeichnung"
								   [(ngModel)]="ablieferndeStelleToken.ablieferndeStellenBezeichnung"
						 > </textarea>
					</div>

				</div>
			</fieldset>

			<fieldset>
				<button class="btn btn-primary" (click)="processChanges()">{{'Speichern' |
					translate:'behoerdenZugriff.detail.save'}}
				</button>
				<button class="btn btn-secondary" (click)="goToTokenList()">{{'Abbrechen' |
					translate:'behoerdenZugriff.detail.cancel'}}
				</button>
			</fieldset>
		</div>
	</cmi-viaduc-layout-left-content>
</div>
