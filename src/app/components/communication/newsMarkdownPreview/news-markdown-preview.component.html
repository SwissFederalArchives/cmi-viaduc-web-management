<div class="markdown-preview" *ngIf="!hideComponent">
    <button (click)="vorschauAnzeigen = !vorschauAnzeigen">
        <span *ngIf="!vorschauAnzeigen">
            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;Vorschau anzeigen
        </span>
        <span *ngIf="vorschauAnzeigen">
            <span class="glyphicon glyphicon-eye-close"></span>&nbsp;Vorschau schliessen
        </span>
    </button>
    <div *ngIf="vorschauAnzeigen" class="markdown-preview-content">
        <markdown [data]="news" ngPreserveWhitespaces></markdown>
    </div>
</div>
